  <body background="bg1.png">
    <div id="search">
      <h1 id="op1">Welcome to git compass ðŸ§­</h1>

      <input
        type="text"
        name="username"
        id="username"
        placeholder="username"
        onchange="inputer()"
      />

      <br />
      <br />

      <button class="btn" onclick="search()">search</button>

      <!-- <h3>result</h3> -->
      <!-- <span id="result">hello there</span> -->
    </div>

    <div id="result">
      <div id="pfp">
        <img
          src="default.png"
          alt="profile pic"
          height="10"
          width="10"
          id="avat"
        />
      </div>
      <br />
      <br />
      <div id="mainr">
        <h1 class="s11">name:</h1>
        <br>
        <h1 id="namain">--</h1>
        &nbsp; &nbsp; &nbsp; &nbsp;
        <br />
        <h3 class="s11">followers:</h3>
        <h3 id="followe">--</h3>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
        <br>
        <h3 class="s11">following:</h3>
        <h3 id="follow">--</h3>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <br>
        <h3 class="s11">public repos:</h3>
        <h3 id="pr">--</h3>
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <br>
        <h3 id="ueer1">profile link:-</h3>
        <h3 id="ueerlo">
          <a href="https://wwww.google.com" target="_blank">Link to profile</a>
        </h3>
      </div>
    </div>

    <script>
      var url = "https://api.github.com/users/";

      function inputer() {
        var x = document.getElementById("username").value;
        console.log(x);
      }

      function search() {
        var x = document.getElementById("username").value;
        console.log(url + x);

        battle();
      }

      async function battle() {
        var x = document.getElementById("username").value;
        // var a = document.getElementById("namain").innerHTML;
        // var b = document.getElementById("followe").innerHTML;
        // var c = document.getElementById("follow").innerHTML;
        // var d = document.getElementById("pr").innerHTML;

        var card = await fetch(url + x);
        var p = await card.json();
        console.log(p);

        var name = p.login;
        var followers = p.followers;
        var following = p.following;
        var public_repos = p.public_repos;
        var img = p.avatar_url;
        var link = p.html_url;

        if (name == undefined) {
          name = "not found";
          console.log(name);
        } else {
          document.getElementById("namain").innerHTML = name;
          document.getElementById("followe").innerHTML = followers;
          document.getElementById("follow").innerHTML = following;
          document.getElementById("pr").innerHTML = public_repos;
          document.getElementById("pfp").innerHTML =
            "<img src=" + img + 'height ="50" width="200"' + ">";
          document.getElementById("ueerlo").innerHTML =
            '<a href="' + link + '" target="_blank">Link to profile</a>';
          console.log(name);
          console.log(followers);
          console.log(following);
          console.log(public_repos);
        }
      }
    </script>
